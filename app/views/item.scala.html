@(artist:Artist,item:SaleAbleItem)(implicit request: play.api.mvc.RequestHeader)
<li class="display-item">
    @defining("http://"+artist.domain+"."+request.host){domain=>
        <a href="@domain/@(item.itemType)/@item.itemSlug"><img src="@item.smallArtURL"></a>

        <h4><a href="@domain/@(item.itemType)/@item.itemSlug">@item.itemTitle</a></h4>

        <h4>by <a href="@domain/@(item.itemType)/@item.itemSlug"> @item.itemArtistName.getOrElse(artist.name)</a></h4>
    }
</li>
