@()(implicit request: play.api.mvc.RequestHeader)
@import utils.session._
@import utils.Utils.{mediaURL,domain}
<div id="main-header">
    <a class="brand pull-left" href="http://@domain"><img src="@(mediaURL)/images/nav_logo.png"/></a>

    <div class="navbar pull-right">
        <div class="navbar-inner">
            <div class="container">

                <ul class="nav">
                    <li><a href="mailto:admin@@bulabowl.com">Contact Us</a></li>


                    <li><a href="http://@domain/faqs">Faqs</a></li>
                    <li><a href="http://@domain/tos">Terms Of Use</a></li>

                    @if(SessionHelper.authenticated){
                    <li><a href="@routes.Artists.index()">My Profile</a></li>
                    <li><a href="@routes.Application.logout()">Logout</a></li>
                    }else{
                    <li><a href="http://@domain/login">Login</a></li>
                    }

                </ul>
            </div>
        </div>
    </div>
</div>
