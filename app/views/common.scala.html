@(title: String, nav: Html = Html(""),bodyClass:String="")(content: Html)(implicit request: play.api.mvc.RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>@title | Bula Bowl</title>
        <link rel="stylesheet" media="screen" href="/assets/stylesheets/bootstrap/bootstrap.min.css" />

        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">



        <script data-main="assets/javascripts/main" src="/assets/javascripts/require.js" type="text/javascript"></script>

    </head>
    <body class="@bodyClass">
            <div class="container">
            <div id="header">
                @nav
            </div>
            <div id="content" class="row">
             @content
            </div>
            </div>

        @footer()
    </body>
</html>
