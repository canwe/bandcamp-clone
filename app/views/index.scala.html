@()(implicit request: play.api.mvc.RequestHeader)
@import utils.Utils.mediaURL
@nav={
@header()
}
@common("Welcome to BulaBowl",nav){

<div class="span3" style="width:200px;">
    <div id="signup">
        <img src="@(mediaURL)/images/logo.png"/>
        <a id="signup-button" href="@routes.Application.signup()">Singup</a>
    </div>

</div>
<div id="features" class="span3">


    <h2>MUSIC, PASSION, PERFORMANCE.</h2>

    <ul>
        <li><strong>Discover New Music!</strong></li>
        <li>International Exposure</li>
        <li>Merging a Virtual World with a Live Audience</li>
    </ul>
</div>

<script type="text/javascript" src="@(mediaURL)/javascripts/libs/jwplayer/jwplayer.min.js"></script>

<div class="span4">
    <div id="overlay"></div>
</div>
<script type='text/javascript'>
    jwplayer('overlay').setup({
        'image':"@(mediaURL)/images/video_overlay.jpg",
        'flashplayer':'@(mediaURL)/player.swf',
        'file':'@(mediaURL)/media/intro.m4v',
        'controlbar':'bottom',
        'width':'480',
        'height':'251'
    });
</script>

}
